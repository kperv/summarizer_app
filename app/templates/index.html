<!DOCTYPE html>
<html>
    <head>
        <title>Text Summarization</title>
        #<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="container">
                <div id="brandname">
                    Text Summarization App
                </div>
                <h2>Text Summarization</h2>
            </div>
        </header>
        <div class="ml-container">
            <h4>Enter a text for review and a number of sentences in summary:</h4>
            <form role="form" method='POST' action='/'>
                <div class="form-group">
                    <textarea name="paragraph"
                            class="form-control"
                            id="url-box"
                            placeholder="Enter a text"
                            style="max-width: 300px;">
                            {% if result %}
                                {{ result[2]}}
                            {% endif %}
                    </textarea>
                    <br>
                    <input type="text" 
                        name="number"
                        class="form-control"
                        id="url-box"
                        placeholder="Enter a number of sentences in a review"
                        style="max-width: 300px;">
                </div>
                <button type="submit" class="btn btn-default">Summarize</button> 
            </form>
        </div>
        <div class="container">
            {% if result %}
            <h4>Text = {{ result[0] }}</h4>
            <h4>number = {{ result[1] }}</h4>
            {% endif %}
        </div>  
    </body>
</html>
